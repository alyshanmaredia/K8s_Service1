steps:
  #Standard steps to clean and install using mvn
  - name: 'maven'
    entrypoint: 'mvn'
    args: ['clean']
    id: clean
  - name: 'maven'
    entrypoint: 'mvn'
    args: [ 'install','-DskipTests' ]
    id: install
  #Steps to create and push image to the registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/dalprojects/k8s/outercontainer', '.']
    id: build image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/dalprojects/k8s/outercontainer:latest']
    id: push image
  #Steps to clean and deploy latest build
  - name: "gcr.io/cloud-builders/kubectl"
    args:
      - "delete"
      - "deployment.apps/outercontainer-deployment"
      - "--ignore-not-found"
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1'
      - 'CLOUDSDK_CONTAINER_CLUSTER=cluster-2'
    id: cleanup old deployment
  - name: "gcr.io/cloud-builders/gke-deploy"
    args:
      - run
      - --filename=./K8s/
      - --location=us-central1
      - --cluster=cluster-2
    id: deploy
options:
  logging: CLOUD_LOGGING_ONLY

